<div class="alert alert-danger" role="alert" ng-if="$ctrl.errorMessage">
  {{$ctrl.errorMessage}}
</div>
<select name="selectMlModel"
  ng-options="opt.title for opt in $ctrl.availableMlModels track by opt.id"
  ng-model="$ctrl.selectedMlModel"
  ng-change="$ctrl.onChange({value: $ctrl.selectedMlModel})">
</select>
