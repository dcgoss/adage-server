<ul class="list-group">
  <li ng-repeat="node in $ctrl.selectedNodes" class="list-group-item">
    <a ui-sref="node({id: node.id})">{{node.name}}</a>
  </li>
</ul>
<button type="button" class="btn btn-default" ng-if="$ctrl.selectedNodes.length"
  ng-click="$ctrl.showNetwork()">
  View in Gene Network
</button>
