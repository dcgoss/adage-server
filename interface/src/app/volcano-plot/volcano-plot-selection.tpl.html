<ul class="list-group">
  <li ng-repeat="signature in $ctrl.selectedSignatures" class="list-group-item">
    <a ui-sref="signature({id: signature.id})">{{signature.name}}</a>
  </li>
</ul>
<button type="button" class="btn btn-default" ng-if="$ctrl.selectedSignatures.length"
  ng-click="$ctrl.showNetwork()">
  View in Gene Network
</button>
