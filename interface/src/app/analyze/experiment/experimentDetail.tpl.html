<div class="page-header">
  <h1>Experiment
    <small><a href="{{makeHref.arrExpExperiment(id)}}"
      target="_blank">{{id}}</a>
    </small>
  </h1>
  <status-bar msg-text="experiment.status"></status-bar>
  <h2>{{experiment.results.name}}</h2>
</div>
<p>{{experiment.results.description}}</p>
<h3>Samples</h3>
<ul class="list-group">
  <li ng-repeat="sample in experiment.relatedSamples" class="list-group-item">
    {{sample.name}} ({{sample.ml_data_source}})
  </li>
</ul>
