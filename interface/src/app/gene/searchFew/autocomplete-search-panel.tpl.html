<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
      Search for Genes
    </h3>
  </div>
  <div class="panel-body">
    <autocomplete-search-form organism="{{organism}}" m-l-model="{{mLModel}}">
    </autocomplete-search-form>
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-link" ng-click="switchToMany()">
      I would like to copy and paste a list of genes instead.
    </button>
  </div>
</div>
