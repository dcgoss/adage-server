<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          Search for Genes
        </h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-3">
          <form class="form">
            <textarea name="genes" rows="7" ng-model="genesToAdd.query"
              placeholder="Search genes by symbol or Entrez ID">
            </textarea>
            <p class="bg-danger">{{ errors }}</p>
            <br>
            <button class="btn btn-primary" ng-click="searchGenes()"
              ng-disabled="loadingSearchResults">
              Search <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <div class="col-xs-9">  
          <search-result-table></search-result-table>
        </div>
      </div>
    </div>
  </div>
</div>
