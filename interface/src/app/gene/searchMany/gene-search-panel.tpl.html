<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
      Search for Genes
    </h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-3">
      <gene-search-form search-results="searchResults" queries="queries"
      organism="{{organism}}">
      </gene-search-form>
    </div>
    <div class="col-xs-9">  
      <search-result-table search-results="searchResults" queries="queries">
      </search-result-table>
    </div>
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-link" ng-click="switchToFew()">
      Switch to searching with autocomplete.
    </button>
  </div>
</div>
