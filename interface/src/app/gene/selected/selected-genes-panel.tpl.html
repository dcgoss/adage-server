<h3>
  Selected Genes
  <span class="pull-right">
    <button class="btn btn-success btn-lg" ng-click="sendToNetwork()">
      View Genes as Network <i class="fa fa-check"></i>
    </button>
  </span>
</h3>

<br>

<table class="table table-striped">
  <tr ng-repeat="gene in selectedGenes">
    <td>
      <selected-gene-button gene="gene"></selected-gene-button>
    </td>
  </tr>
</table>
