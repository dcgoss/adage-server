<div class="panel panel-default">
  <div class="panel-heading">
    <h4>
      Have a Tribe gene set you want to use?
      <button class="btn btn-success pull-right" ng-click="sendToNetwork()">
        View Genes as Network <i class="fa fa-check"></i>
      </button>
    </h4>
  </div>

  <div class="panel-body">
    <label for="title">Search Tribe gene sets</label>
    <geneset-search-bar organism="{{organism}}" limit="{{limit}}"
      genesets="genesets">
    </geneset-search-bar>
    <hr>
    <geneset-result-table limit="{{limit}}" genesets="genesets"
      selected-geneset="selectedGeneset">
    </geneset-result-table>
  </div>
</div>
