<table class="table table-striped" name="searchResults">
  <tr>
    <th></th>
    <th>Title</th>
    <th>Species</th>
    <th>Creator</th>
    <th>Genes</th>
  </tr>

  <tr ng-repeat="geneset in genesets">
    <td><input type="radio" ng-model="selectedGeneset.geneset"
      ng-value="{{geneset}}"></td>
    <td>{{ geneset.title }}</td>
    <td><i>{{ geneset.organism.scientific_name }}</i></td>
    <td>{{ geneset.creator.username }}</td>
    <td>{{ geneset.tip.genes.join(' ') }}</td>
  </tr>
</table>
