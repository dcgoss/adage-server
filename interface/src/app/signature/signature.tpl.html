<h1>ADAGE: Signature Information</h1>

<div ng-if="!ctrl.statusMessage">
  <h3>{{ctrl.name}}</h3>
  <h4>(Model: {{ctrl.mlmodel}})</h4>
  <h4>
    <participation-type-selector
        selected-participation-type="ctrl.selectedParticipationType">
    </participation-type-selector>
  </h4>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <participatory-genes signature-id="{{ctrl.id}}" genes="ctrl.genes"
            selected-participation-type="ctrl.selectedParticipationType">
        </participatory-genes>
      </div>

      <div class="col-xs-6">
        <high-range-exp signature-id="{{ctrl.id}}" top-exp="20">
        </high-range-exp>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <enriched-genesets organism="{{ctrl.organism}}" genes="ctrl.genes">
        </enriched-genesets>
      </div>

      <div class="col-xs-6">
      </div>
    </div>
  </div>
</div>

<h3 class="text-warning" ng-bind="ctrl.statusMessage"></h3>
