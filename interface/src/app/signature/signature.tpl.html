<div class="page-header">
  <h3>Signature: {{ctrl.name}}</h3>
  <ml-model-view></ml-model-view>
</div>

<h3 class="text-warning" ng-bind="ctrl.statusMessage"></h3>

<h4>
  <participation-type-selector
      selected-participation-type="ctrl.selectedParticipationType">
  </participation-type-selector>
  <br>
  <br>
  {{ctrl.selectedParticipationType.description}}
</h4>

<hr>

<div ng-if="!ctrl.statusMessage">

  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <participatory-genes signature-id="{{ctrl.id}}" genes="ctrl.genes"
            selected-participation-type="ctrl.selectedParticipationType">
        </participatory-genes>
      </div>

      <div class="col-xs-6">
        <high-range-exp signature-id="{{ctrl.id}}" model-id="{{ctrl.modelID}}"
                        top-exp="20">
        </high-range-exp>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <enriched-genesets organism="{{ctrl.organism}}" genes="ctrl.genes"
            selected-participation-type="ctrl.selectedParticipationType">
        </enriched-genesets>
      </div>

      <div class="col-xs-6">
      </div>
    </div>
  </div>
</div>
