<div class="page-header">
  <h1>Signature: {{ctrl.name}}</h1>
  <ml-model-view></ml-model-view>
</div>

<h3 class="text-warning" ng-bind="ctrl.statusMessage"></h3>

<div ng-if="!ctrl.statusMessage">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <high-weight-genes signature-id="{{ctrl.id}}" genes="ctrl.genes">
        </high-weight-genes>
      </div>

      <div class="col-xs-6">
        <high-range-exp signature-id="{{ctrl.id}}" model-id="{{ctrl.modelID}}"
                        top-exp="20">
        </high-range-exp>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <enriched-genesets organism="{{ctrl.organism}}" genes="ctrl.genes">
        </enriched-genesets>
      </div>

      <div class="col-xs-6">
      </div>
    </div>
  </div>
</div>
