<h1>ADAGE: Node Information</h1>

<div ng-if="!ctrl.statusMessage">
  <h3>{{ctrl.name}}</h3>
  <h4>(Model: {{ctrl.mlmodel}})</h4>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <high-weight-genes node-id="{{ctrl.id}}"></high-weight-genes>
      </div>

      <div class="col-xs-6">
        <high-range-exp node-id="{{ctrl.id}}" num-exp="20"></high-range-exp>
      </div>
    </div>
  </div>
</div>

<h3 class="text-warning" ng-bind="ctrl.statusMessage"></h3>
